# configuration file for building snapshots and releases with jitpack.io

jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=C2CB_AndroidSDK-release.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.TroyVGroup -DartifactId=C2CB -Dversion=1.1 -Dpackaging=aar -DgeneratePom=true

